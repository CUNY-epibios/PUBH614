name: Render pkgdown Website

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest  # Ensure consistent testing environment with Ubuntu

    permissions:
      contents: write  # Grant permission to modify contents (used for deployment)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2  # Ensure R is set up for pkgdown

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R Packages
        run: |
          R -e "install.packages('pkgdown')"  # Install the pkgdown package

      - name: Verify R Package Installation
        run: |
          R -e "installed.packages()"  # Verify installed R packages

      - name: Build pkgdown Site (Includes Quarto Vignettes)
        run: |
          R -e "pkgdown::build_site()"

      - name: Debug Build Failure
        if: failure()
        run: |
          ls -la docs/ || echo "No docs directory"
          cat docs/*.log || echo "No log files found"

      - name: Deploy to GitHub Pages
        if: success() && github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs  # Where the pkgdown site is built by default
          clean: true

      - name: Notify on Failure
        if: failure()
        run: |
          echo "::error:: pkgdown rendering failed! Check logs in GitHub Actions."

name: Render pkgdown Website

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install Quarto
        run: |
          curl -sSL https://github.com/quarto-dev/quarto-cli/releases/download/v1.5.56/quarto-1.5.56-linux-amd64.deb -o quarto.deb
          sudo dpkg -i quarto.deb
          sudo apt-get install -f
        # Updated to 1.5.56 to meet webr's requirement (>=1.4.554)

      - name: Install Quarto webr Extension
        run: |
          quarto add coatless/quarto-webr --no-prompt
        # Installs the webr extension from its official source

      - name: Install R Packages (including pkgdown)
        run: |
          R -e "install.packages('pkgdown', dependencies=TRUE)"

      - name: Verify R Package Installation
        run: |
          R -e "installed.packages()"

      - name: Build pkgdown Site (Includes Quarto Vignettes)
        run: |
          R -e "pkgdown::build_site()"
        env:
          QUARTO_LOG_LEVEL: DEBUG  # Enable detailed Quarto logs

      - name: Debug Build Failure
        if: failure()
        run: |
          ls -la docs/ || echo "No docs directory"
          cat docs/*.log || echo "No log files found"
          find . -name "*.log" -exec cat {} \;  # Look for Quarto logs elsewhere

      - name: Deploy to GitHub Pages
        if: success() && github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
          clean: true

      - name: Notify on Failure
        if: failure()
        run: |
          echo "::error:: pkgdown rendering failed! Check logs in GitHub Actions."

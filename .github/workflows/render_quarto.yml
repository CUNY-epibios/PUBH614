name: Render Quarto webR Website

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest  # Using Ubuntu for consistency with your local testing

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2  # Updated to v2 as per warning

      - name: Setup R
        uses: r-lib/actions/setup-r@v2  # Updated to v2 as per warning
        with:
          r-version: '4.3.2'  # Pinned for consistency

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.6.41"  # Pinned to current stable release (adjust if needed, e.g., 1.7.13 pre-release)

      - name: Verify Quarto Installation
        run: |
          quarto --version || exit 1

      - name: Install System Dependencies for webR
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libcurl4-openssl-dev libssl-dev libxml2-dev qpdf

      - name: Install Node.js (for webR JavaScript support)
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Match webR requirements (adjust if needed)

      - name: Install webR
        run: |
          npm install -g @r-wasm/webr  # Install webR via npm for Quarto webR support

      - name: Cache R Packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.local/share/R
            ${{ env.R_HOME }}/library
          key: ${{ runner.os }}-r-packages-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-r-packages-

      - name: Install R Dependencies
        run: |
          Rscript -e 'if (!requireNamespace("remotes", quietly = TRUE)) install.packages("remotes", repos = "http://cran.us.r-project.org")'
          Rscript -e 'remotes::install_github("quarto-dev/quarto-r@master")'  # Install quarto-r for Quarto R integration
          Rscript -e 'install.packages(c("tidyverse", "renv"), repos = "http://cran.us.r-project.org")'
        env:
          R_REMOTES_NO_ERRORS_FROM_WARNINGS: true

      - name: Verify Installed R Packages
        run: |
          Rscript -e 'installed.packages()[,1]'

      - name: Render Quarto webR Website
        run: |
          quarto render --no-execute-daemon  # Ensure webR compatibility
        continue-on-error: false

      - name: Debug Render Failure
        if: failure()
        run: |
          ls -la _site/ || echo "No _site directory"
          cat _site/*.log || echo "No log files found"

      - name: Deploy to GitHub Pages
        if: success() && github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _site
          clean: true

      - name: Notify on Failure
        if: failure()
        run: |
          echo "::error:: Quarto rendering failed! Check logs in GitHub Actions."

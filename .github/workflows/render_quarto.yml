name: Render Quarto Website

on:
  push:
    branches: [main] 
  pull_request:
    branches: [main] 
  workflow_dispatch: # Allows manual triggering

jobs:
  render:
    strategy:
      matrix:
        os: [self-hosted, ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    permissions:
      contents: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Pandoc (Required for Quarto)
        uses: r-lib/actions/setup-pandoc@v2 

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest' 

      - name: Install Quarto (Stable Version)
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.4.554"  # Pinned version to avoid 404 errors

      - name: Verify Quarto Installation
        run: |
          echo "Checking Quarto version..."
          quarto --version || { echo "Quarto installation failed!"; exit 1; }

      - name: Cache R Packages
        uses: actions/cache@v3
        with:
          path: ~/.local/share/R
          key: ${{ runner.os }}-r-packages-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-r-packages-

      - name: Install R Dependencies
        run: |
          echo "Installing R packages..."
          Rscript -e 'install.packages("remotes"); remotes::install_github("quarto-dev/quarto-r")'
          Rscript -e 'install.packages(c("tidyverse"))'

      - name: Verify Installed R Packages
        run: |
          echo "Checking installed R packages..."
          Rscript -e 'installed.packages()[,1]'

      - name: Render Quarto Website
        run: |
          echo "Rendering Quarto website..."
          quarto render
        continue-on-error: false 

      - name: Debug Render Failure
        if: failure()
        run: |
          echo "Quarto render failed. Checking logs..."
          ls -la _site/
          cat _site/*.log || echo "No log files found."

      - name: Deploy to GitHub Pages
        if: success() && github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages 
          folder: _site 
          clean: true 

      - name: Notify on Failure
        if: failure()
        run: |
          echo "::error:: Quarto rendering failed! Check logs in GitHub Actions."

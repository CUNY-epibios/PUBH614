name: Render Quarto Website

on:
  push:
    branches: [main] 
  pull_request:
    branches: [main] 

jobs:
  render:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Pandoc (Required for Quarto)
        uses: r-lib/actions/setup-pandoc@v2 

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest' 

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "latest" 

      - name: Verify Installations
        run: |
          echo "Checking installed versions..."
          R --version
          quarto --version
          pandoc --version

      - name: Install R Dependencies
        run: |
          echo "Installing R packages..."
          Rscript -e 'install.packages(c("tidyverse", "quarto"))'

      - name: Verify Installed R Packages
        run: |
          echo "Checking installed R packages..."
          Rscript -e 'installed.packages()[,1]'

      - name: Render Quarto Website
        run: |
          echo "Rendering Quarto website..."
          quarto render
        continue-on-error: false # Allow workflow to continue even if render fails

      - name: Debug Render Failure
        if: failure()
        run: |
          echo "Quarto render failed. Checking logs..."
          ls -la
          cat _site/*.log || echo "No log files found."

      - name: Deploy to GitHub Pages
        if: success() && github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages 
          folder: _site 
          clean: true 
